dist: trusty

sudo: required

language: cpp

git:
  depth: 1

matrix:
  fast_finish: true

os:
  - linux
  - osx

compiler:
  - g++
  - clang++

env:
  - PLATFORM=x64 CONFIGURATION=Release
  - PLATFORM=x64 CONFIGURATION=Debug

script:
  - rm -rf build
  - mkdir -p build
  - cd build
  - cmake .. -DCMAKE_BUILD_TYPE=$CONFIGURATION -DTARGET_CPU=$PLATFORM
  - cmake --build . --config $CONFIGURATION
  - ctest -V --output-on-failure -ะก $CONFIGURATION

notifications:
  email: false
